	    <script>
            function formatterDateTime() {
                var date=new Date()
                var month=date.getMonth() + 1
                var datetime = date.getFullYear()
                    + ""// "年"
                    + (month >= 10 ? month : "0"+ month)
                    + ""// "月"
                    + (date.getDate() < 10 ? "0" + date.getDate() : date
                        .getDate())
                    + ""
                    + (date.getHours() < 10 ? "0" + date.getHours() : date
                        .getHours())
                    + ""
                    + (date.getMinutes() < 10 ? "0" + date.getMinutes() : date
                        .getMinutes())
                    + ""
                    + (date.getSeconds() < 10 ? "0" + date.getSeconds() : date
                        .getSeconds());
                return datetime;
            }

            $.ajax({
                type: 'post',
                //url: 'http://route.showapi.com/109-35',
                dataType: 'json',
                data: {
                    "showapi_timestamp": formatterDateTime(),
                    "showapi_appid": '136032', //这里需要改成自己的appid
                    "showapi_sign": '2f454fbd97c442d2af58d214a845cf9f',  //这里需要改成自己的应用的密钥secret
                    "channelId":"",
                    "channelName":"",
                    "title":"快递",
                    "page":"1",
                    "needContent":"0",
                    "needHtml":"0",
                    "needAllList":"0",
                    "maxResult":"20",
                    "id":""
                },

                error: function(XmlHttpRequest, textStatus, errorThrown) {
                    alert("操作失败!");
                },
                success: function(result) {
                    for(var i=1;i<=4;i++){
                        $("#news-list"+i+"").html("<a href=\""+result.showapi_res_body.pagebean.contentlist[i].link+"\" target='_blank'>\n" +
                            "\t\t\t\t\t\t\t\t\t\t<span>"+result.showapi_res_body.pagebean.contentlist[i].pubDate+"</span>\n" +
                            "\t\t\t\t\t\t\t\t\t\t<p>"+result.showapi_res_body.pagebean.contentlist[i].title+"("+result.showapi_res_body.pagebean.contentlist[i].source+")</p>\n" +
                            "\t\t\t\t\t\t\t\t\t</a>")
                    }
                }
            });
        </script>
