<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>物流路径</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=F8GGZGTAevRPL7BwLtTjQvEzdAlpzqTt"></script>
</head>
<body>
<p><input type='button' value='开始' onclick='run();' /></p>
<div style="width:820px;height:500px;border:1px solid gray" id="container"></div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("container");
    map.centerAndZoom(new BMap.Point(112.397437,28.512985), 13);
    map.addControl(new BMap.NavigationControl());               // 添加平移缩放控件
    map.addControl(new BMap.ScaleControl());                    // 添加比例尺控件
    map.addControl(new BMap.OverviewMapControl());              //添加缩略地图控件
    map.enableScrollWheelZoom(true);      //鼠标滚轮

    var myP1 = new BMap.Point(112.397437,28.512985);    //起点-益阳
    var myP2 = new BMap.Point(113.019455,28.200103);
    var myP3 = new BMap.Point(114.430977,30.612766);    //途经点-武汉
    var myP4 = new BMap.Point(113.668785,34.755338);   //途经点-郑州
    var myP5 = new BMap.Point(116.433547,39.909462);    //终点-北京


    window.run = function (){
        map.clearOverlays();                        //清除地图上所有的覆盖物
        var driving = new BMap.DrivingRoute(map);    //创建驾车实例
        driving.search(myP1, myP2);                 //第一个驾车搜索
        driving.search(myP2, myP3);                 //第二个驾车搜索
        driving.search(myP3, myP4);                 //第三个驾车搜索
        driving.search(myP4, myP5);                 //第四个驾车搜索
        driving.setSearchCompleteCallback(function(){
            var pts = driving.getResults().getPlan(0).getRoute(0).getPath();    //通过驾车实例，获得一系列点的数组
            var polyline = new BMap.Polyline(pts);
            map.addOverlay(polyline);

            var m1 = new BMap.Marker(myP1);         //创建3个marker
            var m2 = new BMap.Marker(myP2);
            var m3 = new BMap.Marker(myP3);
            var m4 = new BMap.Marker(myP4);
            var m5 = new BMap.Marker(myP5);
            map.addOverlay(m1);
            map.addOverlay(m2);
            map.addOverlay(m3);
            map.addOverlay(m4);
            map.addOverlay(m5);

           /* var lab1 = new BMap.Label("起点",{position:myP1});        //创建3个label
            var lab2 = new BMap.Label("途径点",{position:myP2});
            var lab3 = new BMap.Label("途径点",{position:myP3});
            var lab4 = new BMap.Label("途经点",{position:myP4});
            var lab5 = new BMap.Label("终点",{position:myP5});
            map.addOverlay(lab1);
            map.addOverlay(lab2);
            map.addOverlay(lab3);
            map.addOverlay(lab4);
            map.addOverlay(lab5);*/

            setTimeout(function(){
                map.setViewport([myP1,myP2,myP3,myP4,myP5]);          //调整到最佳视野
            },1000);

        });
    }
</script>
